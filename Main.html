<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost Wolves - Main Menu</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Главная страница -->
  <div class="main-container">
    <img id="mainmenu" src="mainmenu.png" alt="Main Menu">
    <!-- Заголовок "LOST WOLVES" -->
  <div class="title">
    <span class="title-part title-lost">LOST</span>
    <span class="title-part title-wolves">WOLVES</span>
  </div>
    <div class="button-container">
      <span class="button-text">Enter the lost world</span>
      <div class="image-stack">
        <img id="king-image" src="king_mainmenu.png" alt="King">
        <img id="jacksheep-image" src="jacksheep_mainmenu.png" alt="Jack Sheep">
        <img id="queen-image" src="queen_mainmenu.png" alt="Queen">
        <img id="jack-image" src="jack_mainmenu.png" alt="Jack">
    
      </div>
      <button id="collect-button">Collect</button>
    </div>
  </div>

  <script src="main.js"></script> <!-- Подключение JS -->
</body>
</html>
